#Scub111

server {
    	listen 80;
    	server_name _;
	    root /var/www/html;
	    index index.html index.htm index.nginx-debian.html;
    	location / {
        	try_files $uri $uri/ =404;
    	}
}

server {
    	listen 80;
    	server_name hub.scub111.com;
    	location / {
        	proxy_pass		http://192.168.0.1/; 
    	}
}

server {
    	listen 80;
    	server_name jenkins.scub111.com;
    	location / {
        	proxy_pass		http://192.168.0.21:8080/; 
    	}
}

server {
    	listen 80;
    	server_name mono3000.scub111.com;
